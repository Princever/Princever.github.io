---
layout: default
---

<h2>
<a id="princevergithubio" class="anchor" href="#princevergithubio" aria-hidden="true"><span class="octicon octicon-link"></span></a>Blog List</h2><br>
<ul>
  {% for post in site.posts %}
 
    <article id="main_content" class="post">

      <h2><b><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></b></h2>

      <br>

      <div class="entry">
        {{ post.excerpt | remove: '<h3>'}}
        <p align=right><a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a></p>
        
      </div>
      <br>
      <br>
      
      <hr style="height:1px;border:none;border-top:1px dashed #0066CC;" />
      <br>
      
    </article>

  
  {% endfor %}
</ul>
